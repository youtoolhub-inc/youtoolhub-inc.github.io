<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Descrição de Músicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link href="./style.css" rel="stylesheet">
</head>
<body class="mdui-theme-layout-auto">

<div class="container">
    <h2 class="text-center mb-4">Gerador de Descrição de Músicas</h2>
    
    <form id="descriptionForm">
        <div class="form-group">
            <label for="songTitle">Título da Música:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">music_note</i></span>
                </div>
                <input type="text" class="form-control" id="songTitle" placeholder="Ex: Blinding Lights">
            </div>
        </div>

        <div class="form-group">
            <label for="artistName">Nome do Artista:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">person</i></span>
                </div>
                <input type="text" class="form-control" id="artistName" placeholder="Ex: The Weeknd">
            </div>
        </div>

        <div class="form-group">
            <label for="albumName">Nome do Álbum:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">album</i></span>
                </div>
                <input type="text" class="form-control" id="albumName" placeholder="Ex: After Hours">
            </div>
        </div>

        <div class="form-group">
            <label for="releaseDate">Data de Lançamento:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">event</i></span>
                </div>
                <input type="date" class="form-control" id="releaseDate">
            </div>
        </div>

        <div class="form-group">
            <label for="spotifyLink">Link do Spotify:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">link</i></span>
                </div>
                <input type="url" class="form-control" id="spotifyLink" placeholder="https://open.spotify.com/track/xyz">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-info" onclick="shortenLink()">Encurtar URL</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lyrics">Letra da Música (opcional):</label>
            <textarea class="form-control" id="lyrics" rows="4" placeholder="Insira a letra da música aqui..."></textarea>
        </div>

        <div class="form-group">
            <label>Créditos:</label>
            <div class="credits-spinner">
                <select class="form-control" id="creditType">
                    <option>Artista Principal</option>
                    <option>Thumb</option>
                    <option>Mix & Master</option>
                </select>
                <input type="text" class="form-control" id="creditValue" placeholder="Nome do responsável">
            </div>
        </div>

        <button type="button" class="btn btn-success" onclick="addCredit()">Adicionar Crédito</button>
        <div id="creditList" class="mt-3"></div>

        <button type="button" class="btn btn-primary mt-4 btn-block" onclick="generateDescription()">Gerar Descrição</button>
    </form>

    <div class="result hidden" id="resultContainer">
        <h3>Descrição Gerada:</h3>
        <textarea class="form-control" id="result" rows="10" readonly></textarea>
        <button class="btn btn-info mt-2 btn-block" onclick="copyToClipboard()">Copiar Descrição</button>
    </div>
</div>
<!-- JS -->
    <script src="./script.js"></script>
<!-- Bootstrap and MDUI JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>

</body>
</html>
